<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<h1>Tic Tac Toe</h1>

<div class="mode">
    <button onclick="setMode('pvp')">Player vs Player</button>
    <button onclick="setMode('ai')">Player vs Computer</button>
</div>

<p id="status">Choose a mode to start</p>

<div class="board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>

    <div id="strike" class="strike"></div>
</div>

<button onclick="restartGame()">Restart</button>

<script src="script.js"></script>

</html>
